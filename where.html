<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去哪吃？</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" class="home-link">返回首页</a>
    <h1>等下去哪吃？</h1>
    <div id="result">北师大食堂</div>
    <button onclick="generateRandomNumber()">点击随机抽取一个食堂</button>

    <script>
        function generateRandomNumber() {
            var min = 1;
            var max = 8;
            var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            switch(randomNumber){
                case 1:
                    document.getElementById("result").innerHTML = "新乐群一层";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "新乐群二层";
                    break;
                case 3:
                    document.getElementById("result").innerHTML = "新乐群三层";
                    break;
                case 4:
                    document.getElementById("result").innerHTML = "新乐群四层";
                    break;
                case 5:
                    document.getElementById("result").innerHTML = "学五一层";
                    break;
                case 6:
                    document.getElementById("result").innerHTML = "学五一点五层";
                    break;
                case 7:
                    document.getElementById("result").innerHTML = "学五二层";
                    break;
                case 8:
                    document.getElementById("result").innerHTML = "小吃街";
                    break;
            }
        }
    </script>
</body>
</html>
