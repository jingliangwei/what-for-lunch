<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃什么？</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" class="home-link">返回首页</a>
    <h1>去新四吃什么？</h1>
    <div id="result">新四的菜品</div>
    <button onclick="generateRandomNumber()">点击随机抽取一种食物</button>

    <script>
        function generateRandomNumber() {
            var min = 1;
            var max = 3;
            var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            switch(randomNumber){
                case 1:
                    document.getElementById("result").innerHTML = "港味龙";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "半只鸡米粉";
                    break;
                case 3:
                    document.getElementById("result").innerHTML = "旋转小火锅";
                    break;
            }
        }
    </script>
</body>
</html>
